<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Receipt Icon -->
  <g transform="translate(90, 90)">
    <!-- Receipt paper -->
    <rect x="-35" y="-45" width="70" height="90" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Receipt top edge (zigzag) -->
    <path d="M -35 -45 L -30 -50 L -25 -45 L -20 -50 L -15 -45 L -10 -50 L -5 -45 L 0 -50 L 5 -45 L 10 -50 L 15 -45 L 20 -50 L 25 -45 L 30 -50 L 35 -45" 
          stroke="white" stroke-width="2" fill="white" opacity="0.95"/>
    
    <!-- Receipt lines -->
    <line x1="-25" y1="-30" x2="25" y2="-30" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="-20" x2="15" y2="-20" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-25" y1="-10" x2="20" y2="-10" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Separator -->
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
    
    <!-- Total amount -->
    <rect x="-25" y="15" width="50" height="20" rx="4" fill="#0ea5e9" opacity="0.2"/>
    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#0369a1">TOTAL</text>
  </g>
</svg>
