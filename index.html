    <!-- ⭐ Apply theme immediately to prevent flash -->
    <script>
      // Read theme from localStorage (Zustand persist key)
      try {
        const stored = localStorage.getItem('fiskalni-racun-storage');
        if (stored) {
          const parsed = JSON.parse(stored);
          const theme = parsed?.state?.settings?.theme || 'system';
          const root = document.documentElement;
          
          if (theme === 'dark') {
            root.classList.add('dark');
            root.setAttribute('data-theme', 'dark');
          } else if (theme === 'light') {
            root.classList.remove('dark');
            root.setAttribute('data-theme', 'light');
          } else {
            // System preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              root.classList.add('dark');
              root.setAttribute('data-theme', 'dark');
            } else {
              root.classList.remove('dark');
              root.setAttribute('data-theme', 'light');
            }
          }
        } else {
          // No stored preference - use system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.setAttribute('data-theme', 'dark');
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.setAttribute('data-theme', 'light');
          }
        }
      } catch (e) {
        // Fallback to system preference if localStorage fails
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      }
    </script>
    
    <!-- ⚠️ Cache Versioning - Lakši pristup bez agresivnog brisanja -->
    <script>
      // Verzija aplikacije - update ovo pri svakom deploy-u
      window.__APP_VERSION__ = 'v1.0.1';
      
      // Lagan cache cleanup - NE blokira učitavanje
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            // Obriši samo stare Workbox cache-ove (ne trenutne!)
            if (name.includes('workbox-precache') && !name.includes(window.__APP_VERSION__)) {
              caches.delete(name);
            }
          });
        });
      }
    </script>
